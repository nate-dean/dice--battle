<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Dice Battle</title>
        <meta charset="UTF-8">
    </head>

    <body>

        <h1>Dice Battles</h1>
        <p>Please Open the console via the Developer Tools</p>
        <p style="opacity: 0.5;">Right-Click and Click Inspect</p>
        <p><strong>Are You Ready to Battle? Click Roll!</strong></p>
        <button id="rollButton">Roll</button>

     <script>
        
        console.log("This is Dice Battles!");
        
        //ComputerRoll
        function getComputerRoll(){
            const roll = ["1", "2", "3", "4", "5", "6"];
            const index = Math.floor(Math.random() * 6);
            return roll[index]; 
        }

        //Human Roll
        function getHumanRoll(){
            const roll = ["1", "2", "3", "4", "5", "6"];
            const index = Math.floor(Math.random() * 6);
            return roll[index];
        }

        //Click Button
        const rollButton = document.getElementById("rollButton");
        
        rollButton.addEventListener('click', function () {
            let humanRoll = getHumanRoll();
            let computerRoll = getComputerRoll();
            console.log("You rolled:", humanRoll);
            console.log("Computer Rolled:", computerRoll);
            playRound(humanRoll, computerRoll);
        });
        
        //Empty score Var
        let computerScore = 0;
        let humanScore = 0;
        
        //Game Logic

        function playRound(humanRoll, computerRoll){
            if (humanRoll === computerRoll) {
                console.log("It's a Tie!")
            }
            if (humanRoll > computerRoll) {
                console.log("You Won, You Rolled the Higher Number!");
                humanScore++;
                console.log(`Human-> ${humanScore} Computer-> ${computerScore}`);
            }
            else {
                console.log("You Lost, You Rolled the Lower Number!");
                computerScore++;
                console.log(`Human-> ${humanScore} Computer-> ${computerScore}`);
            }
        }
        
        //Repeat until someone wins 5 times.

        //Human wins increment score by 1
        //Computer wins increment score by 1

        //WHEN the score reaches fives log "Victory is Yours!" or "You have been Defeated!" and end loop.


        

    </script>

    </body>


</html>
